<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toast-Vote App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .section-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            .section-title {
                font-size: 20px;
            }
            footer {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            .container {
                padding: 10px;
            }
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                margin: 5px 0;
            }
            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Toast-Vote</h1>
        <p>Your Toastmasters club's easy voting and evaluation system</p>
    </header>
    
    <div class="container">
        <div class="section-title">
            <h2>Get Started</h2>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="location.href='vote.html'">Start Voting</button>
            <button class="btn" onclick="location.href='results.html'">View Results</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Toast-Vote App | All Rights Reserved</p>
    </footer>
</body>
</html>
